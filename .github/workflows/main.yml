name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: self-hosted

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.FORKSYNC_TOKEN }}
          owner: DockerHubMirror
          base: master
          head: master
